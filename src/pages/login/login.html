<ion-header>
  <ion-navbar color="dark">

      <ion-title>
        RepubliK
      </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="backcolor">

    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list>

              <div class="">

              <ion-item class="login-box2">
                <ion-label color="light" floating>Username</ion-label>
                <ion-input type="text" value=""></ion-input>
              </ion-item>

              </div>

              <div class="">

              <ion-item class="login-box2">
                <ion-label color="light" floating>Password</ion-label>
                <ion-input type="password" value=""></ion-input>
              </ion-item>

            </div>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button color="dark" block>Login In</button>
            <button ion-button color="dark" class="register-btn"
            block clear (click)="createAccount()">sign up</button>
          </ion-col>
        </ion-row>

      </form>
    </div>

</ion-content>
